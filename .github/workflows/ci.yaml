name: Build and Test

on:
  push:
    paths-ignore:
      - "untagged-.**"
      - "master-snapshot.**"
#  pull_request:
#    paths-ignore:
#      - "untagged-.**"
#      - "master-snapshot.**"

jobs:
  tests-with-ccm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cassandra-version: [3.11.5, 3.0.17]
        storage-type: [local, postgresql]
    name: ITs with CCM
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run Tests
        uses: ./.github/actions/reaper-ccm-tests
        with:
            cassandra-version: ${{ matrix.cassandra-version }}
            storage-type: ${{ matrix.storage-type }}
            test-type: 'ccm'
